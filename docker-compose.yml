services:
  postgres:
    image: postgres:15-alpine
    container_name: debtrescue-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: debtrescue
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: debtrescue-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    container_name: debtrescue-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"  # Changed from 9000 to 9002
      - "9003:9001"  # Changed from 9001 to 9003
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data: